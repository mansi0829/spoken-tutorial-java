<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Display CSV Data</title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>CSV Data:</h2>
    <tr th:each = "userInfo, hh : ${userInfo}">
        <span>Name: <td th:text="${userInfo.name}"></td></span>
        <span>email: <td th:text="${userInfo.email}"></td></span>
        <span>Phone Number: <td th:text="${userInfo.phonenumber}"></td></span>
    </tr>
</div>
</body>
</html>
