<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot CSV file Application</title>
<link rel="stylesheet" href="/css/style.css" />
<body>
<div class="upload-container">
    <div class="upload-header">
        <h2>CSV Application to Store, Read and render/display. </h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Upload the CSV File </h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
<!--                <div>Display CSV Data: </div>-->
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
            <a href="/displayCSV.html" class="primary submit-btn" >View file in web</a>
        </div>
    </div>
</div>
<script src="/js/index.js" ></script>
</body>
</html>
